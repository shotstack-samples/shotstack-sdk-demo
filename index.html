<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shotstack Studio SDK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      #editor {
        min-height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="my-2">Shotstack Studio SDK</h1>
      <div class="row">
        <div class="col-12">
          <div id="player"></div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-12">
          <div id="editor"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <button id="updateEditorButton" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <script src="app.js"></script>
    <script src="https://js.shotstack.io/studio/shotstack.min.js"></script>
    <script>
      window.shotstack.create(document.getElementById('player'), {});
    </script>
  </body>
</html>
